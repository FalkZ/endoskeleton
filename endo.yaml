# yaml-language-server: $schema=./.endo-schema.json
test:
  command: echo hello ${0}

deno:
  script: ./test.ts
  args:
    foo: 1
    bar: string
  allow:       
    env: <allow-env>...                             Allow environment access
    ffi: <allow-ffi>...                             Allow loading dynamic libraries
    hrtime:                                         true
    net:                             Allow network access
    read:                         Allow file system read access
    run:                            Allow running subprocesses
    write: true



deno2:
  script: ./test.ts
  args:
    foo: 1
    bar: string
  allow: all

deno3:
  script: ./test.ts
  allow:
   - net
   - ffi